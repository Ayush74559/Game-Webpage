<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=./">
    <script>
      // GitHub Pages SPA fallback: redirect to index preserving path via hash
      (function() {
        var l = window.location;
        var base = '/Game-Webpage/';
        if (l.pathname.startsWith(base)) {
          var path = l.pathname.substring(base.length);
          var newUrl = base + '#/' + path + l.search + l.hash;
          l.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>Redirecting…</body>
  </html>
